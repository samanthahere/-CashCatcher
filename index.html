<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashCatcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>💸 CashCatcher 💸</h1>

    <!-- Budget Setup Section -->
    <div id="budget-setup">
      <input type="number" id="budget-input" placeholder="Enter monthly budget">
      <select id="currency">
        <option value="$">Dollar ($)</option>
        <option value="৳">Taka (৳)</option>
        <option value="€">Euro (€)</option>
      </select>
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <!-- Expense Section (hidden until budget set) -->
    <div id="expense-section" style="display:none;">
      <input type="text" id="category" placeholder="Category (e.g. 🍕 Food)">
      <input type="number" id="amount" placeholder="Amount">
      <button onclick="addExpense()">Add Expense</button>
      <button onclick="saveExpenses()" class="save-btn">Save</button>
    </div>

    <!-- Expense list -->
    <ul id="expense-list"></ul>

    <!-- Totals -->
    <h3 id="total">Total Spent: 0</h3>
    <h3 id="balance">Remaining Balance: 0</h3>

    <!-- Fun replies -->
    <div id="fun-reply"></div>
  </div>

  <footer>
    <p>© 2025 Samantha. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

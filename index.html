<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashCatcher 💚</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>💚 CashCatcher</h1>
    <p class="tagline">Track your money, stay on budget ✨</p>

    <!-- Budget Section -->
    <div class="budget-section">
      <label for="budget">Set Budget:</label>
      <input type="number" id="budget" placeholder="Enter your monthly budget">

      <!-- Currency Selector -->
      <select id="currency">
        <option value="$">💵 Dollar</option>
        <option value="৳">🇧🇩 Taka</option>
        <option value="€">🇪🇺 Euro</option>
      </select>

      <button onclick="setBudget()">Set</button>
      <p id="budget-display"></p>
    </div>

    <!-- Add Expense -->
    <div class="expense-section">
      <h2>Add Expense</h2>
      <input type="text" id="desc" placeholder="Description (e.g. Pizza 🍕)">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option>🍕 Food</option>
        <option>🛍️ Shopping</option>
        <option>💄 Beauty</option>
        <option>🎬 Entertainment</option>
        <option>✈️ Travel</option>
        <option>🏡 Others</option>
      </select>
      <button onclick="addExpense()">Add</button>
    </div>

    <!-- Expense List -->
    <div class="list-section">
      <h2>Expenses</h2>
      <ul id="expense-list"></ul>
    </div>

    <!-- Totals -->
    <div class="total-section">
      <h2>Summary</h2>
      <p id="total">Total Spent: $0</p>
      <p id="balance">Remaining Balance: $0</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

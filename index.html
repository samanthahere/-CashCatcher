<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashCatcher </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating money background -->
  <div class="floating-money">
    <span class="money">💵</span>
    <span class="money">৳</span>
    <span class="money">💵</span>
    <span class="money">৳</span>
    <span class="money">💵</span>
  </div>

  <div class="app">
    <h1>💚 CashCatcher <span class="coin">🪙</span></h1>
    <p class="tagline">Track your money, stay on budget ✨</p>

    <!-- Budget Section -->
    <div class="budget-section">
      <label for="budget">Set Budget: <span class="coin">🪙</span></label>
      <input type="number" id="budget" placeholder="Enter your monthly budget">

      <!-- Currency Selector -->
      <select id="currency">
        <option value="$">💵 Dollar</option>
        <option value="৳">৳ Taka</option>
        <option value="€">€ Euro</option>
      </select>

      <button onclick="setBudget()">Set</button>
      <p id="budget-display"></p>
    </div>

    <!-- Add Expense -->
    <div class="expense-section">
      <h2>Add Expense <span class="coin">🪙</span></h2>
      <input type="text" id="desc" placeholder="Description (e.g. Pizza 🍕)">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option>🍕 Food</option>
        <option>🛍️ Shopping</option>
        <option>💄 Beauty</option>
        <option>🎬 Entertainment</option>
        <option>✈️ Travel</option>
        <option>🏡 Others</option>
      </select>
      <button onclick="addExpense()">Add</button>
    </div>

    <!-- Save Section -->
    <div class="save-section">
      <button onclick="saveExpenses()">💾 Save Expenses <span class="coin">🪙</span></button>
    </div>

    <!-- Expense List -->
    <div class="list-section">
      <h2>Expenses <span class="coin">🪙</span></h2>
      <ul id="expense-list"></ul>
    </div>

    <!-- Totals -->
    <div class="total-section">
      <h2>Summary <span class="coin">🪙</span></h2>
      <p id="total">Total Spent: <span class="coin">🪙</span>0</p>
      <p id="balance">Remaining Balance: <span class="coin">🪙</span>0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
